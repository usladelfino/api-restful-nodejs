name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build Docker image
        run: docker build -t usladelfino/api-restful-nodejs:latest .
        
      - name: Push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: usladelfino/api-restful-nodejs:latest

      - name: Run tests
        run: docker run usladelfino/api-restful-nodejs:latest npm test

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest # ou outra vers√£o de SO suportada pelo Webdock
    steps:
      - name: Set up SSH connection to Webdock
        uses: webdockio/ssh-action@v1.4
        with:
          ssh-private-key: ${{ secrets.WEBDOCK_SSH_KEY }}
          known-hosts: ${{ secrets.WEBDOCK_KNOWN_HOSTS }}
          user: ${{ secrets.WEBDOCK_USER }}
          host: ${{ secrets.WEBDOCK_HOST }}

      - name: Deploy code to Webdock
        run: |
          sshpass -p ${{ secrets.WEBDOCK_PASSWORD }} rsync -avz --delete -e ssh /github/workspace/ ${secrets.WEBDOCK_USER}@${secrets.WEBDOCK_HOST}:/home/admin/api-restful-nodejs
          ssh ${{ secrets.WEBDOCK_USER }}@${{ secrets.WEBDOCK_HOST }} "cd /home/admin/api-restful-nodejs && docker-compose up -d"
