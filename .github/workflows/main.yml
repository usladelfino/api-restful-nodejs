name: CI

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build Docker image
        run: docker build -t usladelfino/api-restful-nodejs:latest .
        
      - name: Push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: usladelfino/api-restful-nodejs:latest

      - name: Run tests
        run: docker run usladelfino/api-restful-nodejs:latest npm test

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest # ou outra vers√£o de SO suportada pelo Webdock
    steps:
      - name: Deploy to Webdock
        run: |
          sudo apt-get install -y sshpass # Instala o pacote sshpass
          sshpass -p "${{ secrets.WEBDOCK_PASSWORD }}" rsync -ravz --exclude 'exclude_folder' ./ "${{ secrets.WEBDOCK_USER }}"@"${{ secrets.WEBDOCK_HOST }}":/home/admin/api-restful-nodejs/
          
