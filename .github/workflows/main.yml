name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build Docker image
        run: docker build -t usladelfino/api-restful-nodejs:latest .
        
      - name: Push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: usladelfino/api-restful-nodejs:latest

      - name: Run tests
        run: docker run usladelfino/api-restful-nodejs:latest npm test

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set up SSH connection to Webdock
        uses: webdeveric/ssh-deploy@v2.2.1
        with:
          ssh-private-key: ${{ secrets.WEBDOCK_SSH_KEY }}
          known-hosts: ${{ secrets.WEBDOCK_KNOWN_HOSTS }}
          server: ${{ secrets.WEBDOCK_USER }}@${{ secrets.WEBDOCK_HOST }}
          source: .
          dest: /home/admin/api-restful-nodejs

      - name: Run docker-compose
        run: |
          ssh ${{ secrets.WEBDOCK_USER }}@${{ secrets.WEBDOCK_HOST }} "cd /home/admin/api-restful-nodejs && docker-compose up -d"