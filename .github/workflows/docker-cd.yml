name: Docker CD

on:
  workflow_run:
      workflows: ["Docker CI"]
      branches: ["main"]
      types:
        - completed      
jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest # ou outra versÃ£o de SO suportada pelo Webdock
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
       
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}  
          
      - name: Push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: usladelfino/api-restful-nodejs:latest    
          
      - name: Run tests
        run: docker run --env DB_HOST=${{ secrets.DB_HOST }} --env DB_PORT=${{ secrets.DB_PORT }} --env DB_USER=${{ secrets.DB_USER }} --env DB_PASSWORD=${{ secrets.DB_PASSWORD }} --env DB_DATABASE=${{ secrets.DB_DATABASE }} usladelfino/api-restful-nodejs:latest npm test    
      
      - name: Deploy to Webdock
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.WEBDOCK_HOST }}
          username: ${{ secrets.WEBDOCK_USER }}
          key: ${{ secrets.WEBDOCK_SSH_KEY }}
          script: |
            docker pull usladelfino/api-restful-nodejs:latest
            if docker inspect api-restful-nodejs &> /dev/null; then
              docker stop api-restful-nodejs || true
              docker rm api-restful-nodejs || true
            fi
            docker run --env DB_HOST=${{ secrets.DB_HOST }} --env DB_PORT=${{ secrets.DB_PORT }} --env DB_USER=${{ secrets.DB_USER }} --env DB_PASSWORD=${{ secrets.DB_PASSWORD }} --env DB_DATABASE=${{ secrets.DB_DATABASE }}  -d --name api-restful-nodejs -p 3000:3000 usladelfino/api-restful-nodejs:latest
            docker system prune -f
            
      - name: Create tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          latest_tag=$(git describe --abbrev=0 --tags 2>/dev/null || echo "v1.0.0")
          if [[ $latest_tag == v* ]]; then
            IFS='.' read -ra TAG_VERSION <<< "${latest_tag#v}"
            major=${TAG_VERSION[0]}
            minor=${TAG_VERSION[1]}
            patch=${TAG_VERSION[2]}
            new_tag="v${major}.${minor}.$((patch+1))"
          else
            new_tag="v1.0.0"
          fi
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag $new_tag
          git push origin $new_tag

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Release ${{ github.ref }}
          draft: false
          prerelease: false
            
